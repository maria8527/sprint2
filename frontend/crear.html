<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Crear vehículo</title>
</head>
<body>
    

<form class="w-50 mx-auto" id="crearv" >
    <img src="./pictures/coche.png" class="rounded mx-auto d-block w-25"  alt="">
    <h1>Crear el vehículo</h1>
    <div class="placa">
      <label for="placa" class="form-label">Número de placa del vehículo</label>
      <input type="text" class="form-control" id="placavehiculo" aria-describedby="emailHelp" required>
    </div>
    <div class="modelo">
      <label for="modelo" class="form-label">Modelo del vehículo</label>
      <input type="text" class="form-control" id="modelovehiculo" required>
    </div>
    <div class="f_v_seguro">
        <label for="seguro" class="form-label">Fecha de vencimiento del seguro</label>
        <input type="date" class="form-control" id="f_seguro" required>
      </div>
      <div class="f_v_tecno">
        <label for="seguro" class="form-label">Fecha de vencimiento de la tecnomecanica</label>
        <input type="date" class="form-control" id="f_tecnomecanica" required>
      </div>
      <div class="imagen">
        <label for="imagen" class="form-label">URL de la imagen del vehículo</label>
        <input type="url" class="form-control" id="imagenvehiculo" aria-describedby="emailHelp" required>
      </div>
       <input type="submit"   value="Enviar" class="btn btn-primary d-block m-center" id="enviarf">  
  </form>
  <a href="almacenados.html">Mostrar vehiculos</a>

  
    <script src="./modulos/crear.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
